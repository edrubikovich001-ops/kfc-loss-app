<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>KFC Loss Control - Pro</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

:root{
  --ios-blue:#0A84FF;
  --kfc-red:#E4002B;
}

html,body{height:100%;}
body{
  font-family:'Inter',-apple-system,sans-serif;
  background:#000;
  color:#fff;
  margin:0;
  overflow:hidden;
  user-select:none;
}

/* ===== BACKGROUND ===== */
#bg,#bg-lines,#bg-noise{
  position:fixed; inset:0;
  pointer-events:none;
  will-change:transform;
}
#bg{
  background:
    radial-gradient(1200px 800px at 20% 30%, rgba(42,109,187,.25), transparent 60%),
    radial-gradient(900px 700px at 80% 20%, rgba(74,31,122,.25), transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.85));
}
#bg-lines{
  opacity:.12;
  background: repeating-linear-gradient(135deg,
    rgba(255,255,255,.08) 0px,
    rgba(255,255,255,.08) 1px,
    transparent 1px,
    transparent 34px);
}
#bg-noise{
  opacity:.09;
  background-image:url("data:image/svg+xml,%3Csvg xmlns='https://www.w3.org/2000/svg' width='160' height='160'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='3'/%3E%3C/filter%3E%3Crect width='160' height='160' filter='url(%23n)'/%3E%3C/svg%3E");
}

/* ===== CARDS ===== */
.ios-card{
  position:relative;
  background:rgba(28,28,30,.82);
  border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  transition:.2s;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}
.ios-card::before{
  content:"";
  position:absolute; inset:-1px;
  border-radius:16px;
  background:radial-gradient(400px 120px at 20% 0%,rgba(255,255,255,.25),transparent 60%);
  opacity:0;
  transition:.2s;
}
.ios-card:hover::before{opacity:1;}
.ios-card:active{transform:scale(.97);}

/* ===== LIQUID BUTTONS ===== */
.btn-liquid{
  position:relative;
  overflow:hidden;
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.18);
}
.btn-liquid::after{
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.4) 50%,transparent 100%);
  transform:translateX(-120%);
  transition:.35s;
}
.btn-liquid:active::after{transform:translateX(120%);}

.btn-edit{background:rgba(10,132,255,.25);}
.btn-danger{background:rgba(228,0,43,.25);}
.btn-success{background:rgba(34,197,94,.25);}

/* ===== TOAST ===== */
#toast{
  position:fixed; left:50%; bottom:20px;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  padding:10px 14px;
  border-radius:14px;
  opacity:0;
  transition:.2s;
}
#toast.show{opacity:1;}
</style>
</head>

<body>
<div id="bg"></div>
<div id="bg-lines"></div>
<div id="bg-noise"></div>
<div id="toast"></div>

<div class="max-w-[430px] mx-auto h-screen flex flex-col relative z-10">
<header class="p-4 text-center font-black">KFC LOSS CONTROL</header>

<main id="view-container" data-parallax class="flex-1 overflow-y-auto px-4 pb-40"></main>

<footer id="footer-actions" class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto p-4 hidden">
  <button id="primary-btn" class="btn-liquid btn-success w-full py-4 rounded-2xl font-black uppercase">OK</button>
</footer>
</div>

<script>
/* ===== PARALLAX ===== */
(function(){
  const m=document.querySelector('[data-parallax]');
  const bg=document.getElementById('bg');
  const l=document.getElementById('bg-lines');
  const n=document.getElementById('bg-noise');
  let tx=0,ty=0,cx=0,cy=0;
  function loop(){
    cx+=(tx-cx)*.08; cy+=(ty-cy)*.08;
    bg.style.transform=`translate(${cx*.5}px,${cy*.8}px)`;
    l.style.transform=`translate(${cx}px,${cy}px)`;
    n.style.transform=`translate(${cx*1.3}px,${cy*1.3}px)`;
    requestAnimationFrame(loop);
  }
  loop();
  m.addEventListener('scroll',()=>{ty=-m.scrollTop*.05});
  m.addEventListener('touchmove',e=>{
    tx=(e.touches[0].clientX/window.innerWidth-.5)*20;
  },{passive:true});
})();
</script>

</body>
</html>
